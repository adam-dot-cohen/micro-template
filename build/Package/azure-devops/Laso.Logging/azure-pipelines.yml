name: $(Date:yyyyMMdd)$(Rev:.r)
pool:
  vmImage: 'ubuntu-latest'

  
variables:
  buildConfiguration: 'Debug'
  buildProjects: 'src/framework/Laso.Logging/Laso.Logging/Laso.Logging.csproj'

steps:
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: $(buildProjects)
    arguments: /p:Configuration=$(BuildConfiguration)


- task: DotNetCoreCLI@2
  displayName: Unit Test
  inputs:
    arguments: /p:Configuration=$(BuildConfiguration)
    command: 'test'
    projects: 'Laso.Logging.UnitTests/Laso.Logging.UnitTests.csproj'
    testRunTitle: Unit Tests
    workingDirectory: 'src/framework/Laso.Logging/'

    
- task: DotNetCoreCLI@2
  displayName: Pack !
  inputs:
    command: 'pack'
    packagesToPack: $(buildProjects)
    nobuild: true
    packDirectory: '$(Build.ArtifactStagingDirectory)/packages'
    verbosityPack: 'normal'

- task: PublishBuildArtifacts@1
  displayName: Publish Artifacts !
  condition: succeeded()
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'