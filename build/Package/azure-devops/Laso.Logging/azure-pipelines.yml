name: $(Date:yyyyMMdd)$(Rev:.r)
pool:
  vmImage: 'ubuntu-latest'

  
variables:
  buildConfiguration: 'Debug'
  buildProjects: 'src/framework/Laso.Logging/Laso.Logging/Laso.Logging.csproj'
  buildVersion: $(Date:yyyyMMdd)$(Rev:.r)

steps:
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: $(buildProjects)
    arguments: /p:Configuration=$(BuildConfiguration)

- task: VisualStudioTestPlatformInstaller@1
  inputs:
    versionSelector: latestStable

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
      !**\xunit.runner.visualstudio.testadapter.dll
      !**\xunit.runner.visualstudio.dotnetcore.testadapter.dll
    searchFolder: '$(System.DefaultWorkingDirectory)/src/framework/Laso.Logging/Laso.Logging.UnitTests/'
    runInParallel: true
    codeCoverageEnabled: true
    testRunTitle: 'Unit Tests $(buildVersion)'

- task: PublishTestResults@2
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'
    failTaskOnFailedTests: true

    
- task: DotNetCoreCLI@2
  displayName: Package
  inputs:
    command: 'pack'
    packagesToPack: $(buildProjects)
    nobuild: true
    packDirectory: '$(Build.ArtifactStagingDirectory)/packages'
    verbosityPack: 'normal'

- task: PublishBuildArtifacts@1
  displayName: Publish Artifacts
  condition: succeeded()
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'