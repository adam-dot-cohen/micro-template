pool:
  vmImage: 'Ubuntu-16.04'

trigger:
  branches:
    include:
    - develop
  paths:
    include:
    - src/services/Identity/*

variables:
  imageName: 'laso-identity-api'
  
steps:


- task: Docker@2
  inputs:
    containerRegistry: 'laso-container-registry'
    command: 'login'
- task: Docker@2
  displayName: Build Identity API container
  inputs:
    repository: '$(imageName)'
    command: 'buildAndPush'
    Dockerfile: './src/services/Identity/Identity.Api/Dockerfile'
    buildContext: '$(Build.Repository.LocalPath)/src'



- task: Docker@2
  inputs:
    containerRegistry: 'container-crlasodev'
    command: 'login'
- task: Docker@2
  displayName: Build Identity API container
  inputs:
    repository: '$(imageName)'
    command: 'buildAndPush'
    Dockerfile: './src/services/Identity/Identity.Api/Dockerfile'
    buildContext: '$(Build.Repository.LocalPath)/src'


- task: TerraformInstaller@0
  inputs:
    terraformVersion: '0.12.21'
- task: TerraformCLI@0
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/deploy/azure/terraform/applications/identity-server'
    backendType: 'azurerm'
    backendServiceArm: 'terraform'
    backendAzureRmResourceGroupName: 'rg-inf-terraform'
    backendAzureRmStorageAccountName: 'terraformstate32'
    backendAzureRmContainerName: 'terraform'
    backendAzureRmKey: '$(Build.SourceBranchName)-identityServer'

- task: TerraformCLI@0
  inputs:
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/deploy/azure/terraform/applications/identity-server'
    environmentServiceName: 'terraform'
    secureVarsFile: 'secrets.tfvars'
    commandOptions: '-out artifact -var="buildNumber=$(Build.BuildId)"'
  
- task: TerraformCLI@0
  inputs:
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/deploy/azure/terraform/applications/identity-server'
    environmentServiceName: 'terraform'
    commandOptions: '-auto-approve -var="buildNumber=$(Build.BuildId)"'