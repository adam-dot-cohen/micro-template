pool:
  vmImage: 'Ubuntu-16.04'

trigger:
  branches:
    include:
    - develop
  paths:
    include:
    - src/web/AdminPortal/*

variables:
  imageName: 'laso-adminportal-web'
  
steps:

- task: Docker@2
  inputs:
    containerRegistry: 'laso-container-registry'
    command: 'login'
- task: Docker@2
  displayName: Build Admin Portal website container
  inputs:
    repository: '$(imageName)'
    command: 'buildAndPush'
    Dockerfile: './src/web/AdminPortal/AdminPortal.Web/Dockerfile'
    buildContext: '$(Build.Repository.LocalPath)/src'
    
    
- task: CopyFiles@2
  displayName: 'Copy Terraform To Staging Directorey'
  inputs:
    SourceFolder: './deploy/azure/terraform'
    Contents: '**/*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'


- task: PublishBuildArtifacts@1
  displayName: Publish Artifacts
  condition: succeeded()
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
