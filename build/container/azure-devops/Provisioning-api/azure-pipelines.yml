pool:
  vmImage: 'Ubuntu-16.04'

trigger:
  branches:
    include:
    - develop
  paths:
    include:
    - src/services/Provisioning/*

variables:
  imageName: 'laso-provisioning-api'
  
steps:

- task: Docker@2
  inputs:
    containerRegistry: 'container-crlasodev'
    command: 'login'
- task: Docker@2
  displayName: Build Provisioning API container
  inputs:
    repository: '$(imageName)'
    command: 'buildAndPush'
    Dockerfile: './src/services/Provisioning/Provisioning.Api/Dockerfile'
    buildContext: '$(Build.Repository.LocalPath)/src'



- task: CopyFiles@2
  displayName: 'Copy Terraform To Staging Directorey'
  inputs:
    SourceFolder: './deploy/azure/terraform'
    Contents: '**/*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'


- task: PublishBuildArtifacts@1
  displayName: Publish Artifacts
  condition: succeeded()
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
