syntax = "proto3";

option csharp_namespace = "Partner.Api";

package partner;

service Partner {
  rpc GetPartner (GetPartnerRequest) returns (GetPartnerReply);
}

message GetPartnerRequest {
  string id = 1;
}

message GetPartnerReply {
  string id = 1;
  string name = 2;

  enum PartnerIdentifier {
    Quarterspot = 0;
    Laso = 1;
    SterlingInternational = 2;
    SonaBank = 3;
  }

  PartnerIdentifier internalIdentifier = 3;
}
