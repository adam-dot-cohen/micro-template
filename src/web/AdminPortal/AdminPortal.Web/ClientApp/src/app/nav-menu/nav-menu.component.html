<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport attr.role="navigation" mode="over" opened="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" (click)="drawer.close()">Home</a>
      <a mat-list-item [routerLink]="['/counter']" (click)="drawer.close()">Counter</a>
      <a mat-list-item [routerLink]="['/fetch-data']" (click)="drawer.close()">Fetch Data</a>
      <a mat-list-item [routerLink]="['/theme-sample']" (click)="drawer.close()">Theme Sample</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        &nbsp;
        <span>Insights Admin Portal</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
