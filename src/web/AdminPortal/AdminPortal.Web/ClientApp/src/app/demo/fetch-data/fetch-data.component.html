<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table mat-table [dataSource]="forecasts" *ngIf="forecasts">
  <!-- Date column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let forecast"> {{forecast.date}} </td>
  </ng-container>

  <!-- Temperature (C) column -->
  <ng-container matColumnDef="temperatureC">
    <th mat-header-cell *matHeaderCellDef> Temp. (C) </th>
    <td mat-cell *matCellDef="let forecast"> {{forecast.temperatureC}} </td>
  </ng-container>

  <!-- Temperature (F) column -->
  <ng-container matColumnDef="temperatureF">
    <th mat-header-cell *matHeaderCellDef> Temp. (F) </th>
    <td mat-cell *matCellDef="let forecast"> {{forecast.temperatureF}} </td>
  </ng-container>

  <!-- Summary column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> Summary </th>
    <td mat-cell *matCellDef="let forecast"> {{forecast.summary}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
