<!-- TODO: make a component for this sub-header, since Angular Material doesn't seem to have one yet. [jay_mclain] -->
<mat-card class="page-sub-header mat-elevation-z4">
  <button mat-icon-button class="back-button" [routerLink]="['/partners']"><mat-icon>arrow_back</mat-icon></button>
  <mat-card-header>
    <mat-card-title>{{partner.name}}</mat-card-title>
    <span class="flex-spacer"></span>
    <button mat-icon-button [routerLink]="['/partners', partner.id, 'configuration']"><mat-icon>settings</mat-icon></button>
  </mat-card-header>
</mat-card>

<div class="page-content">
  <mat-card>
    <mat-card-header class="accent">
      <mat-card-title>Primary Contact</mat-card-title>
      <span class="flex-spacer"></span>
      <button mat-icon-button><mat-icon aria-label="Primary Contact menu">more_vert</mat-icon></button>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput readonly placeholder="Name" value="{{partner.contactName}}">
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="Email" value="{{partner.contactEmail}}">
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="Phone" value="{{partner.contactPhone}}">
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
