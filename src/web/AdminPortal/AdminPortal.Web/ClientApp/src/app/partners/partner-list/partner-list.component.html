<!-- TODO: make a component for this sub-header, since Angular Material doesn't seem to have one yet. [jay_mclain] -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Partners</mat-card-title>
  </mat-card-header>
  <a mat-mini-fab color="primary" [routerLink]="['create-partner']"><mat-icon>add</mat-icon></a>
</mat-card>

<div>
      <table mat-table [dataSource]="partners" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Partner Name </th>
          <td mat-cell *matCellDef="let partner"> {{partner.name}} </td>
        </ng-container>

        <ng-container matColumnDef="contactName">
          <th mat-header-cell *matHeaderCellDef> Contact Name </th>
          <td mat-cell *matCellDef="let partner"> {{partner.contactName}} </td>
        </ng-container>

        <ng-container matColumnDef="contactEmail">
          <th mat-header-cell *matHeaderCellDef> Contact Email </th>
          <td mat-cell *matCellDef="let partner"> {{partner.contactEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="contactPhone">
          <th mat-header-cell *matHeaderCellDef> Contact Phone </th>
          <td mat-cell *matCellDef="let partner"> {{partner.contactPhone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
