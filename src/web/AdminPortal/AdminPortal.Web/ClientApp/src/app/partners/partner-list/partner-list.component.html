<!-- TODO: make a component for this sub-header, since Angular Material doesn't seem to have one yet. [jay_mclain] -->
<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Partners</mat-card-title>
  </mat-card-header>
  <a mat-mini-fab color="primary" [routerLink]="['create']"><mat-icon>add</mat-icon></a>
</mat-card>

<div>
  <mat-nav-list>
    <a mat-list-item *ngFor="let partner of partners" [routerLink]="[partner.id, 'detail']">
      <mat-icon matListIcon>supervised_user_circle</mat-icon>
      <h4 matLine>{{partner.name}}</h4>
      <p matLine>{{partner.contactEmail}}</p>
      <p matLine>{{partner.contactPhone}}</p>
    </a>
  </mat-nav-list>
</div>
